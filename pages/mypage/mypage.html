<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="최윤서" />
    <title>My Page</title>
    <!-- 메인 스타일 -->
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <!-- ====== 네비게이션 바 ====== -->
    <nav class="navbar">
        <div class="navbar_container">
            <!-- 로고 -->
            <a href="#" class="navbar_logo">
                <img src="../../assets/images/logo.png" alt="로고" />
            </a>

            <!-- 상단 메뉴 -->
            <ul class="navbar_menu">
                <li><a href="#" class="nav_item">HOME</a></li>
                <li><a href="../recipe/recipe_main.html" class="nav_item">RECIPE</a></li>
                <li><a href="../map/map.html" class="nav_item">MAP</a></li>
                <li><a href="../community/community.html" class="nav_item">COMMUNITY</a></li>
                <li><a href="../mypage/mypage.html" class="nav_item">MYPAGE</a></li>
            </ul>

            <!-- 우측 아이콘(로그인/설정) -->
            <div class="navbar_icons">
                <a href="#"><img src="../../assets/images/login_dark.png" alt="login/out" /></a>
                <a href="#"><img src="../../assets/images/setting_dark.png" alt="Settings" /></a>
            </div>
        </div>
    </nav>

    <!-- ====== 사이드바 ====== -->
    <aside class="sidebar">
        <!-- 현재 페이지 -->
        <div class="sidebar_item active">
            <a href="mypage.html"><img src="home.png" alt="Home" /></a>
        </div>
        <!-- 내 레시피 -->
        <div class="sidebar_item">
            <a href="myrecipe_mypage.html"><img src="myrecipe.png" alt="Myrecipe" /></a>
        </div>
        <!-- 커뮤니티 -->
        <div class="sidebar_item">
            <a href="#"><img src="community.png" alt="Community" /></a>
        </div>
    </aside>

    <!-- ===== 메인 컨텐츠 래퍼 ===== -->
    <div class="content_wrapper">

        <!--===== 프로필 섹션 ===== -->
        <section class="profile_section">
            <!-- 프로필 이미지 -->
            <div class="avatar_container">
                <img src="Group 33.png" alt="avatar image" />
            </div>

            <!-- 프로필 텍스트 정보 -->
            <div class="profile_info">
                <!-- 닉네임 -->
                <div class="profile_row">
                    <div class="profile_label">name</div>
                    <div class="profile_value">
                        <span class="tag">Tomatolover</span>
                    </div>
                </div>

                <!-- 비건 타입 -->
                <div class="profile_row">
                    <div class="profile_label">vegan types</div>
                    <div class="profile_value">
                        <span class="tag">vegan</span>
                    </div>
                </div>

                <!-- 뱃지 -->
                <div class="profile_row">
                    <div class="profile_label">badge</div>
                    <div class="profile_value">
                        <span class="tag">
                            새싹 비건
                            <img src="새싹비건.png" alt="비건뱃지 lv.1" />
                        </span>
                    </div>
                </div>

                <!-- 액션 버튼 -->
                <div class="action_buttons">
                    <button class="btn">Edit</button>
                    <button class="btn">badge guide</button>
                </div>
            </div>
        </section>

        <!-- ========== 통계(3개 카드) ========== -->
        <section class="stats_grid">

            <!-- 업로드 통계 카드 -->
            <div class="stat_card">
                <h3 class="stat_title">게시물 업로드 수</h3>

                <!-- 도넛 차트 -->
                <div class="chart_container">
                    <div class="donut_chart chart_uploads">
                        <span class="chart_percentage">66%</span>
                    </div>
                </div>

                <!-- 상세 지표 -->
                <div class="stat_details">
                    <div class="stat_item">
                        <div class="stat_row">
                            <span class="stat_indicator indicator_unsuccessful"></span>
                            <span class="stat_number">3</span>
                        </div>
                        <div class="stat_caption">Unsuccessful</div>
                    </div>

                    <div class="stat_item">
                        <div class="stat_row">
                            <span class="stat_indicator indicator_success_1"></span>
                            <span class="stat_number">6</span>
                        </div>
                        <div class="stat_caption">Successful</div>
                    </div>
                </div>
            </div>

            <!-- 댓글 통계 카드 -->
            <div class="stat_card">
                <h3 class="stat_title">댓글 수</h3>

                <div class="chart_container">
                    <div class="donut_chart chart_comments">
                        <span class="chart_percentage">25%</span>
                    </div>
                </div>

                <div class="stat_details">
                    <div class="stat_item">
                        <div class="stat_row">
                            <span class="stat_indicator indicator_unsuccessful"></span>
                            <span class="stat_number">9</span>
                        </div>
                        <div class="stat_caption">Unsuccessful</div>
                    </div>

                    <div class="stat_item">
                        <div class="stat_row">
                            <span class="stat_indicator indicator_success_2"></span>
                            <span class="stat_number">3</span>
                        </div>
                        <div class="stat_caption">Successful</div>
                    </div>
                </div>
            </div>

            <!-- 스크랩 통계 카드 -->
            <div class="stat_card">
                <h3 class="stat_title">스크랩 수</h3>

                <div class="chart_container">
                    <div class="donut_chart chart_scraps">
                        <span class="chart_percentage">75%</span>
                    </div>
                </div>

                <div class="stat_details">
                    <div class="stat_item">
                        <div class="stat_row">
                            <span class="stat_indicator indicator_unsuccessful"></span>
                            <span class="stat_number">3</span>
                        </div>
                        <div class="stat_caption">Unsuccessful</div>
                    </div>

                    <div class="stat_item">
                        <div class="stat_row">
                            <span class="stat_indicator indicator_success_3"></span>
                            <span class="stat_number">9</span>
                        </div>
                        <div class="stat_caption">Successful</div>
                    </div>
                </div>
            </div>
            <!-- /스크랩 카드 끝 -->

        </section>
        <!-- /통계 섹션 끝 -->

    </div>
    <!-- /content_wrapper 끝 -->
</body>
</html>
